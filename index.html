<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Amiedra</title>
    <link href="https://fonts.googleapis.com/css2?family=Montez&family=Niconne" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Marck+Script&family=Montez&display=swap" rel="stylesheet">

</head>

<style>

    html {
        font-size: 12px;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        height: 91vh;
        min-height: 700px;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        background-color: rgb(15, 16, 27);
    }

    .NavigationBar {
        margin-top: 3px;
        position: relative;
        width: 100%;
        padding-top: 10px;
        padding-bottom: 10px;
        border-radius: 1rem;
        box-shadow: inset 0 0 30px rgb(79, 86, 146);
        display: flex;
    }
    .NavigationBarArea {
        display: flex;
        width: 100%;
    }

    .NavigationBarLinksBox {
        position: relative;
        margin-left: 20%;
        margin-right: 10%;
        margin-top: 5px;
        margin-bottom: 5px;
        width: 80%;
        display: flex;
        justify-content: space-evenly;

        font-weight: 700;
    }


    .NavigationBarLinksBox a {
        position: relative;
        font-size: 2rem;
        color: rgb(150, 150, 235);
        text-decoration: none;

        &:hover {
            color: rgb(191, 191, 253);
            .glow {
                transition: all 0.3s ease;
                background-color: rgb(99, 108, 207);
                width: 120%;
            }
        }
    }

    .LoginControl {
        color: rgba(117, 117, 182, 0.6) !important;
        &:hover {
            /* pointer-events: none; */
            .glow {
                background-color: transparent !important;
                transition: none !important;
            }
        }
    }

    .glow {
        content: '';
        width: 10px;
        height: 100%;
        border-radius: 10px;
        
        opacity: 1;
        position: absolute;
        display: inline-flex;
        background-color: rgba(222, 223, 240, 0);
        filter: blur(10px);
        left: -10%;
        z-index: -3;

    }

    .Languages {
        width: 10%;
        place-self: center;
        font-size: 1.5rem;
        text-align: center;
        color: rgb(150, 150, 235);
        font-weight: 700;
        cursor: pointer ;
        .RU {
            color: rgb(150, 150, 235, 0.6);
        }
        .LT, .RU {
            margin-left: 5px;
            margin-right: 5px;
        }

        span:hover {
            color: rgb(191, 191, 253);
            text-shadow: 0 0 10px rgb(191, 191, 253);
            z-index: 99;
        }
    }

    .Hamburger {
        width: 34px;
        height: 34px;
        margin-right: 10px;
        margin-top: -2px;
        display: none;
        position: fixed;
        border: none;
        border-radius: 5px;
        background-color: rgb(150, 150, 235);
        right: 5px;
        z-index: 99;

        text-align: center;
        align-items: center;
        justify-content: center;
        justify-items: center;
        text-align: center;

        cursor: pointer;
    }

    .rod, .rod:before, .rod:after {
        width: 22px;
        height: 4px;
        display: block;
        background-color: rgb(15, 16, 27);
        border-radius: 5px;
        content: "";
        transition: 0.4s linear;
    }

    .rod {
        position: relative;
    }

    .rod:before {
        top: -6px;
        position: absolute;
    }

    .rod:after {
        top: 6px;
        position: absolute;
    }

    .Hamburger.active .rod {
        background-color: transparent;
    }

    .Hamburger.active .rod:before {
        transform: translateY(8px) rotate(45deg);
    }

    .Hamburger.active .rod:after {
        transform: translateY(-8px) rotate(-45deg);
    }


    .NavigationBarArea.active {
        width: 60%;
        height: 300px;  
        margin-left: 20%;
        margin-right: auto;
        margin-top: 18px;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        position: fixed;
        background-color: rgba(150, 150, 235, 0.8);
        z-index: 2;

    }

    #MsgBox {
        width: 80%;
        height: 46px;
        top: 76px;
        margin-left: 10%;
        margin-right: 10%;
        padding-top: 5px;
        border-radius: 1rem;
        text-align: center;
        font-size: 1.3rem;
        color: rgb(235, 150, 231);
        /* color: rgb(150, 150, 235); */
        background-color: rgba(250, 134, 196, 0.2);
        /* background-color: rgba(191, 253, 232, 0.3); */
        position: absolute;     
        display: none;
        &.FadeAway {
            animation: fade-away 1s;
            animation-delay: 4s;
            animation-fill-mode: forwards ;
        }
    }

    @keyframes fade-away {
        0% {
            opacity: 1;
            display: block;
        }
        100% {
            opacity: 0;
            display: none;
        }
    }
    

        /* opacity: 0.3; */
    

    .LoginContainer {
        display: flex;
        position: relative;
        width: 100%;
        height: 100%;
        margin-top: 20px;
    }

    .LabelCenterTop {
        position: absolute;
        width: 34%;
        margin-left: 33%;
        margin-right: 33%;
        margin-top: 7vh;
        text-align: center;

        border: 1px solid rgba(150, 150, 235, 0);

        color: rgb(150, 150, 235);
        font-family: "Montez", cursive;
        text-shadow: 4px 4px 4px #000000;
        font-size: 6rem;
        overflow: hidden;
    }

    .LabelCenterTop:before {
        content: '';
        position: absolute;
        left: -40%;
        width: 40%;
        height: 100%;
        background: linear-gradient(
            135deg,
            transparent,
            rgba(150, 150, 235, 0.4),
            transparent
        );
        transition: all 0.5s;
    }

    .LabelCenterTop:hover, .hover-simulated {

        animation: RemoveBorder 2s ease-in-out;
   
        &:before {
            left: 100%;
        }

    }

    .LabelCenterTop.active {
        color: rgba(150, 150, 235, 0.4);
    }

    @keyframes RemoveBorder {
        0% {
            border: 1px solid rgba(150, 150, 235, 0.1);
        }
        50% {
            border: 1px solid rgba(150, 150, 235, 0.3);
        }
        100% {
            border: 1px solid rgba(150, 150, 235, 0);
        }
    }

    .StarPoints {
        position: relative;
        border-radius: 50%;
    }
    

    .StarPoints:nth-child(7n) {
        animation-name: InOut;
        animation-duration: 0.7s;
        animation-direction: alternate;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
    }
    .StarPoints:nth-child(3n) {
        animation-name: InOut;
        animation-duration: 3s;
        animation-direction: alternate;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        
    }

    .StarPoints:nth-child(11n) {
        animation-name: Left-Right;
        animation-duration: 33s;
        animation-direction: alternate;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
    }

    .StarPoints:nth-child(17n) {
        animation-name: Left-Right;
        animation-duration: 17s;
        animation-direction: alternate-reverse;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
    }

    @keyframes InOut {
        from {
            height: 0.3px;
            width: 0.3px;
            border-radius: 0;

            margin-left: 3px;
            margin-top: 3px;
        }
        to {
            height: 5px;
            width: 5px;
            border-radius: 50%;

            margin-left: 1px;
            margin-top: 1px;
        }

    }

    @keyframes Left-Right {
        0% {
            margin-left: 3px;
            margin-top: 3px;
            height: 0.3px;
            width: 0.3px;
        }
        25% {
            margin-left: 100px;
            margin-top: -50px;
            height: 5px;
            width: 5px;     
        }
        50% {
            margin-left: 100px;
            margin-top: 50px;
            height: 0.1px;
            width: 0.1px;
        }
        75% {
            margin-left: -30px;
            margin-top: 50px;
            height: 5px;
            width: 5px;    
        }
        100% {
            margin-left: 50px;
            margin-top: -30px;
            height: 0.3px;
            width: 0.3px;     
        }
    }

    .LoginOuterBox {
        display: flex;
        position: relative;
        flex-flow: column;
        height: 45%;
        max-height: 45%;
        width: 50%;
        max-width: 40%;
        background-color: rgb(24, 26, 44);
        border-radius: 3rem;
        border: none;
        box-shadow: inset 0 0 50px rgb(79, 86, 146);

        margin-left: auto;
        margin-right: auto;
        top: 25%;

        clip-path: ellipse(80% 50%);
       
        overflow: hidden;

    }

    .InputFieldsBox {
        display: flex;
        flex-wrap: wrap;
        position: relative;
        width: 100%;
        height: 60%;
        max-height: 60%;
        margin-left: auto;
        margin-right: auto;
    }

    .loginInput {
        display: flex;
        position: relative;
        height: 30%;
        max-height: 30%;
        width: 60%;
        max-width: 60%;
        background-color: rgb(67, 67, 100);
        color: rgb(150, 150, 235);
        border-radius: 2rem;
        border: none;
        outline: none;

        margin-left: auto;
        margin-right: auto;

        margin-top: 10%;

        font-size: 2rem;
        text-align: center;

        box-shadow: 10px 10px 10px rgb(15, 16, 27);
        overflow: hidden;
        z-index: 2;

        &:hover {
            box-shadow: 0 0 70px rgb(150, 150, 235);
        }

        &:focus {
            box-shadow: 0 0px 40px 10px rgb(150, 150, 235);
        }
    }

    .PasswInput {
        display: flex;
        position: relative;

        width: 70%;
        max-width: 60%;

        height: 33%;
        max-height: 30%;

        margin-top: 3%;

        margin-left: auto;
        margin-right: auto;

        font-size: 2rem;
        text-align: center;

        background-color: rgb(67, 67, 100);
        color: rgb(150, 150, 235);
        box-shadow: 10px 10px 10px rgb(15, 16, 27);
        border-radius: 2rem;
        border: none;
        outline: none;

        overflow: hidden;
        z-index: 2;

        &:hover {
            box-shadow: 0 0 70px rgb(150, 150, 235);
        }

        &:focus {
            box-shadow: 0 0px 40px 10px rgb(150, 150, 235);
        }
    }

    /* #PassEyeBtn {
        width: 30px;
        height: 30px;
        margin-left: -30px; 
        cursor: pointer;
        position: relative;
        display: flex;
        background-color: transparent;
    } */

    .LoginButtonsBox {
        position: relative;
        display: flex;
        flex-wrap: wrap;

        margin-left: auto;
        margin-right: auto;
        margin-top: 3%;

        width: 50%;
        height: 40%;

    }

    .btnSubmit {
        justify-self: center;
        position: relative;
        margin-left: auto;
        margin-right: auto;
        width: 20%;
        min-width: 150px;
        height: 30%;

        place-self: center;
        align-items: center;

        font-size: 1.5rem;

        color: rgb(122, 122, 190);
        background-color: rgb(59, 59, 102);
        box-shadow: 10px 10px 10px rgb(15, 16, 27);

        border-radius: 1.2rem;
        border: none;

        cursor: pointer;
        z-index: 3;

    }   

    .btnSubmit:hover {
        background-color: rgb(78, 57, 196);
        text-shadow: 5px 5px 10px rgb(15, 16, 27);
        transition: ease-in 0.3s;
    }

    .LinkToRegistrate {
        width: 20%;
        min-width: 150px;
        height: 30%;
        margin-left: auto;
        margin-right: auto;
        align-content: center;

        place-self: center;

        border-radius: 1.2rem;

        font-size: 1.5rem;
        font-style: italic;
        color: rgb(122, 122, 190);
        text-align: center;
        text-shadow: 10px 10px 10px black;
        text-decoration: none;

        flex-wrap: wrap;
        z-index: 3;
    }

    .LinkToRegistrate:hover {
        background-color: rgb(78, 57, 196);
        text-shadow: 5px 5px 10px rgb(15, 16, 27);
        transition: ease-in 0.3s;
    }

    .DemoLabelBottom {
        position: absolute;
        width: 30%;
        bottom: 12%;
        margin-left: 35%;
        margin-right: 35%;
        color: rgb(235, 150, 231);
        font-size: 1.2rem;
        text-align: center;

    }

    .LabelsBottomRightBox {
        display: flex;
        position: absolute;
        right: 1%;
        bottom: 1%;
        width: 20%;
        height: 42px;
    }

    .LabelBottomRightCreator {
        display: flex;
        position: absolute;
        color: rgb(150, 150, 235);
        font-style: italic;
        right: 0;
        bottom: 50%;
        &:hover {
            transition: all 0.2s linear;
            text-shadow: 0 0 20px rgb(211, 211, 255);
            font-size: 1.4rem;
        }
    }

    .LabelBottomRightVersion {
        display: flex;
        position: absolute;
        color: rgb(150, 150, 235);
        font-size: 0.9rem;
        font-style: italic;
        right: 0;
        bottom: 5%;
    }

        .LoginButtonsBox {
            width: 60%;
        }
    }

    @media screen and (max-width: 1600px) {
        .LabelCenterTop {
            width: 50%;

        }

        .LoginButtonsBox {

    }

    @media screen and (max-width: 1400px) {
        .loginInput {

        }

        .PasswInput {
            font-size: 1.5rem;
        }

            width: 15%;

        .LoginButtonsBox {
            width: 70%;
        }

        .LabelsBottomRightBox {
            width: 30%;
        }

    }

    @media screen and (max-width: 1200px) {

        }

        }

        .loginInput, .PasswInput {

        }

         .LoginButtonsBox {
            width: 75%;
            margin-top: 0;
        }
    }

    @media screen and (max-width: 1100px) {

            width: 12%;
        }

        .LoginButtonsBox {
            width: 80%;

            margin-bottom: 5%;
        }

            width: 70%;

        }

        .btnSubmit, .LinkToRegistrate {

        }

            font-size: 1rem;
        }
    }

    @media screen and (max-width: 1000px) {
        .NavigationBarLinksBox a {

    }
    
    @media screen and (max-width: 920px) {
        .NavigationBarLinksBox a {
            font-size: 1.3rem;
        }

        .NavigationBarLinksBox {
            width: 90%;

        }

        #MsgBox {
            top: 60px;

        }

            width: 50%;
        }
    }

    @media screen and (max-width: 800px) {

        }

        .LoginOuterBox {
            max-width: 70%;

        }
       
        .btnSubmit {
            font-size: 1.3rem;

        }

        .LinkToRegistrate {

        }
    }

    @media screen and (max-width: 660px) {

            height: 31px;
        }

            display: none;
        }

        .NavigationBarArea.active {
            border-radius: 10px;

            animation: LinksBoxAmination;
            animation-duration: 0.7s;

            .NavigationBarLinksBox {
                width: fit-content;
                flex-wrap: wrap;
                display: flex;
                flex-direction: column;

                margin-right: auto;

            }
            
            .NavigationBarLinksBox a {
                width: 100%;
                margin-top: 10px;
                margin-bottom: 10px;
                color: rgb(188, 188, 255);
                font-size: 1.6rem;

                &:hover {
                    .glow {
                        box-shadow: 0 0 0px 5px rgb(15, 16, 27);
                    }
                }

                animation: LinksAmination;
                animation-duration: 0.4s;

            }

            .Languages {
                margin-top: 10px;
                display: flex;
                flex-direction: column;
                .RU {
                    margin-top: 10px;
                }
            }
        }

        @keyframes LinksBoxAmination {
            from {
                background-color: transparent;
            }
            to {
                background-color: rgba(150, 150, 235, 0.8);
            }

        @keyframes LinksAmination {

    }


    @media screen and (max-width: 500px) {

        }

        }

            margin-right: 5%;

        }

            top:15%
        }

        }

        }

        .loginInput {

        }


        .PasswInput {

        }

        .LoginButtonsBox {
            width: 80%;
            margin-top: 7%;
        }

        .LinkToRegistrate {
            margin-top: 8px;
        }


        .DemoLabelBottom {
            width: 80%;
            bottom: unset;
            top: 55%;
            margin-left: 10%;
            margin-right: 10%;
        }

        .LabelsBottomRightBox {
            top: 70%;
        }
    }

    @media screen and (max-width: 376px) {

        body {
            min-height: 600px;
        }
        .LabelCenterTop {
            font-size: 3rem;
            margin-top: 4vh;
        }

        .DemoLabelBottom {
            font-size: 0.8rem;
        }

<body>
    
    <nav class="NavigationBar">
        <div class="NavigationBarArea">
            <div class="NavigationBarLinksBox">
                <a class="AboutUsControl" href="#" onclick = "Controller(this.className , 'ShowMsg')">About us<div class='glow'></div></a>
                <a class="OurTeamControl" href="#" onclick = "Controller(this.className , 'ShowMsg')">Our Team<div class="glow"></div></a>
                <a class="ServicesControl" href="#" onclick = "Controller(this.className , 'ShowMsg')">Services<div class="glow"></div></a>
                <a class="ContactsControl" href="#" onclick = "Controller(this.className , 'ShowMsg')">Contacts<div class="glow"></div></a>
                <a class="LoginControl" href="#" onclick = "Controller(this.className , 'ShowMsg')">Login<div class="glow"></div></a>
            </div>
    
            <div class="Languages">
                <span class="LT" onclick = "Controller(this.className , 'ChangeLanguage')">LT</span>
                <span class="RU" onclick = "Controller(this.className , 'ChangeLanguage')">RU</span>
            </div>
        </div>

        <button class="Hamburger" onclick = "Controller(this.className)">
            <span class="rod"></span>
        </button>

    </nav>


    <div id="MsgBox"></div>

    <div class="LoginContainer">
        <label class="LabelCenterTop">Login to Amiedra</label>

        <div class="LoginOuterBox">
            <div class="InputFieldsBox">
                <input class="loginInput" placeholder="Please enter your login or e-mail"></input>
                
                <input class="PasswInput" placeholder="Please enter password" type='password' onmousedown="Controller(this.className, 'ShowPass')" onmouseup="Controller(this.className, 'HidePass')">
                </input>
                
            </div>

            <div class="LoginButtonsBox">
                <button class="btnSubmit" type="submit" method = "Post" onclick="Controller(this.className , 'LoginAction')">Login</button>
                <a href="#" class="LinkToRegistrate" onclick="Controller(this.className , 'ShowMsg')">or register</a>

    <script>
        //REFRESH PAGE
        window.onresize = () => {
            if (screen.width > 412) {
                location.reload();

        //REFRESH BOTTOM LABEL DATE IF CODE AT THE END IS ACTVATED (OTHERWISE DATE IS NOT DISPLAYED)
        document.getElementsByClassName("LabelBottomRightCreator")[0].innerHTML = "Created by Aidas (amiedra@gmail.com)"; /*+ new Date().getFullYear();*/

        const loginInputObject = document.getElementsByClassName("loginInput")[0];
        const InputFieldsBoxObject = document.getElementsByClassName('InputFieldsBox')[0];
        const PasswInputObject = document.getElementsByClassName("PasswInput")[0];
        const BtnSubmitObject = document.getElementsByClassName("btnSubmit")[0];

        const HamburgerControl = document.getElementsByClassName('Hamburger')[0];
        const NavigationBarAreaObject  = document.getElementsByClassName('NavigationBarArea')[0];
        const LabelCenterTopObject = document.getElementsByClassName('LabelCenterTop')[0];

        const MsgBoxObject = document.getElementById('MsgBox');

        const StarsQty = 200;
        document.onload = Controller('Document', 'GenerateStars');

        function GenerateStars(StarsQty) {
            
            const NavigationBarObject = document.getElementsByClassName('NavigationBar')[0];
            const LoginOuterBoxObject = document.getElementsByClassName('LoginOuterBox')[0];

            const UnitsPx = "px";
            
            for (i = 0; i <= StarsQty; i++) {
                
                let RandX = LoginOuterBoxObject.offsetWidth * Math.random();
                let RandY = LoginOuterBoxObject.offsetHeight * Math.random();

                StarPoints = document.createElement("div");
                StarPoints.className = "StarPoints";
                StarPoints.style.position = "absolute";

                // let PointRadius;
                // if (screen.width > 500) {
                let PointRadius = Math.random() * 3;
                // } else {
                //     PointRadius = Math.random();
                // }

                StarPoints.style.height = PointRadius + UnitsPx;
                StarPoints.style.width = PointRadius + UnitsPx;
                StarPoints.style.backgroundColor = "white";

                StarPoints.style.left = RandX + UnitsPx;
                StarPoints.style.top = RandY + UnitsPx;

                if (
                //EXCLUDING LOGIN INPUT FIELD  
                ((RandX < (loginInputObject.offsetLeft ))
                || (RandY < (loginInputObject.offsetTop)) 
                || (RandX > (loginInputObject.offsetLeft + loginInputObject.offsetWidth))
                || (RandY > (loginInputObject.offsetTop + loginInputObject.offsetHeight + InputFieldsBoxObject.offsetTop))
                )
                
                // EXCLUDING PASSW INPUT FIELD
                && ((RandX < (PasswInputObject.offsetLeft ))
                || (RandY < (PasswInputObject.offsetTop)) 
                || (RandX > (PasswInputObject.offsetLeft + PasswInputObject.offsetWidth))
                || (RandY > (PasswInputObject.offsetTop + PasswInputObject.offsetHeight + InputFieldsBoxObject.offsetTop))) 
                )
                {
                    LoginOuterBoxObject.appendChild(StarPoints);
                }
            }
        }

        /// CONTROLLER /// /// CONTROLLER ////// CONTROLLER ////// CONTROLLER ////// CONTROLLER ////// CONTROLLER ////// CONTROLLER ////// CONTROLLER ////// CONTROLLER ////// CONTROLLER ////// CONTROLLER ///
        function Controller(ControlName, ActionName) {
            

            if (ControlName != 'LoginControl' && ActionName == 'ShowMsg') {
                ShowMsg(GetTranslationsArrayByCurrentLanguage()['MsgTexts']['ForDevelopment'], ColorRed);
                
            } else if (ControlName == 'LoginControl' && ActionName == 'ShowMsg') {
                ShowMsg(GetTranslationsArrayByCurrentLanguage()['MsgTexts']['AlreadyOnLoginPage'], ColorRed);

            } else if (ControlName == 'btnSubmit' && ActionName == 'LoginAction') {
                LoginAction();

            } else if (ControlName == 'PasswInput' && ActionName == 'ShowPass') {
                    PasswInputObject.type = 'text';

            } else if (ControlName == 'PasswInput' && ActionName == 'HidePass') {
                    PasswInputObject.type = 'password';

            } else if (ControlName == 'Document' && ActionName == 'GenerateStars') {
                GenerateStars(StarsQty);

            // CLICK ON EN OR RU CONTROLS EVENTS
            } else if (ControlName == 'LT' && ActionName == 'ChangeLanguage') {
                console.log(NavigationBarAreaObject.className);
                
                ChangeTitlesByLanguage(StringsForLanguageChangeToLT['Titles'], "LT");
                MsgBoxObject.style.display = "none";

            } else if (ControlName == 'RU' && ActionName == 'ChangeLanguage')  {
                ChangeTitlesByLanguage(StringsForLanguageChangeToRU['Titles'], "RU");
                MsgBoxObject.style.display = "none";
            }

            
            // AFTER CLICK ON HAMBURGER MENU ITEM WE CLOSE HAMBURGER MENU IF IT WAS OPEN
            if ((NavigationBarAreaObject.className == 'NavigationBarArea active') && (ControlName != 'LT' && ControlName != 'RU' && ControlName != 'EN')) {
                NavigationBarAreaObject.classList.remove('active');
            }

            if ((HamburgerControl.className == 'Hamburger active') && (ControlName != 'LT' && ControlName != 'RU' && ControlName != 'EN')) {
                HamburgerControl.classList.remove('active');
            }

            if (LabelCenterTopObject.className == 'LabelCenterTop active') {
                LabelCenterTopObject.classList.remove('active');
            }


            //HAMBURGER OPEN MENU
            if (ControlName == 'Hamburger') {
                OpenHamburgerMenu();
            }
        }
        
        //HAMBURGER ON CLICK
        function OpenHamburgerMenu() {

            HamburgerControl.classList.toggle('active');
            NavigationBarAreaObject.classList.toggle('active');
            LabelCenterTopObject.classList.toggle('active');
        }

        // CENTER TOP LABEL GLOW ON PAGE LOAD
        window.onload = () => {
            setTimeout(function() {
            LabelCenterTopObject.classList.add('hover-simulated');
            }, 300);
            setTimeout(function() { 
                LabelCenterTopObject.classList.remove('hover-simulated');
            }, 900);

        }

        /// LANGUAGE CHANGE ///
        // PREPARATION FOR CLICK ON EN OR RU CONTROLS
        let CounterOfPressedTimes = 0;
        let AdditionalDivForGlowEffect = "<div class='glow'>";

        const LTMenuControl = document.getElementsByClassName('LT')[0];
        const RUMenuControl = document.getElementsByClassName('RU')[0];

        const AboutUsControl = document.getElementsByClassName('AboutUsControl')[0];
        const OurTeamControl = document.getElementsByClassName('OurTeamControl')[0];
        const ServicesControl = document.getElementsByClassName('ServicesControl')[0];
        const ContactsControl = document.getElementsByClassName('ContactsControl')[0];
        const LoginControl = document.getElementsByClassName('LoginControl')[0];

        // INPUT FIELDS
        const LoginInputField = document.getElementsByClassName('loginInput')[0];
        const PasswInputField = document.getElementsByClassName('PasswInput')[0];

        //BUTTONS
        const SubmitButton = document.getElementsByClassName('btnSubmit')[0];
        const RegistrateLink = document.getElementsByClassName('LinkToRegistrate')[0];

        /// TEMP (INITIAL) VALUES ///
        // CENTER LABEL TEMP (INITIAL) VALUE and TEMP (INITIAL) FONT
        let LabelCenterTopObjectTempValue = LabelCenterTopObject.innerHTML;
        let LabelCenterTopFontTemp = getComputedStyle(LabelCenterTopObject)['font-family'];

        // CONTROLS TEMP (INITIAL) VALUES
        let AboutUsControlTempValue = AboutUsControl.innerHTML;
        let OurTeamControlTempValue = OurTeamControl.innerHTML;
        let ServicesControlTempValue = ServicesControl.innerHTML;
        let ContactsControlTempValue = ContactsControl.innerHTML;
        let LoginControlTempValue = LoginControl.innerHTML;

        let LoginInputFieldPlaceHolderTempValue = LoginInputField.placeholder;
        let PasswInputFieldPlaceHolderTempValue = PasswInputField.placeholder;
        
        // BUTTONS TEMP (INITIAL) VALUES
        let btnSubmitTempValue = SubmitButton.innerHTML;
        let LinkToRegistrateTempValue = RegistrateLink.innerHTML;

        let MenuLangCurrent = "EN";
        
        function ChangeTitlesByLanguage(MenuTextArray, MenuLang) {

            LTMenuControl.innerHTML = "LT";
            RUMenuControl.innerHTML = "RU";

            if (MenuLangCurrent == "EN") {
                MenuLangCurrent = MenuLang;
                CounterOfPressedTimes++
            } else {
                if (MenuLangCurrent != MenuLang) {
                    MenuLangCurrent = MenuLang;
                    CounterOfPressedTimes = 1;
                } else {
                    CounterOfPressedTimes++;
                }
            }

            let LangControlsTempValue;
            let LangControlPressed = document.getElementsByClassName(MenuLang)[0];

            if (LangControlsTempValue != "EN") {
                LangControlsTempValue = LangControlPressed.innerHTML;
            }

            if ( IsNumberOdd(CounterOfPressedTimes) ) {

                LabelCenterTopObject.innerHTML = MenuTextArray['LabelCenterTop'];
                LabelCenterTopObject.style.fontFamily = MenuTextArray['LabelCenterTopFont'];

                LangControlPressed.innerHTML = "EN";

                AboutUsControl.innerHTML = MenuTextArray['AboutUsControl'] + AdditionalDivForGlowEffect;
                OurTeamControl.innerHTML = MenuTextArray['OurTeamControl'] + AdditionalDivForGlowEffect;
                ServicesControl.innerHTML = MenuTextArray['ServicesControl'] + AdditionalDivForGlowEffect;
                ContactsControl.innerHTML = MenuTextArray['ContactsControl'] + AdditionalDivForGlowEffect;
                LoginControl.innerHTML = MenuTextArray['LoginControl'] + AdditionalDivForGlowEffect;

                LoginInputField.placeholder = MenuTextArray['LoginInputPlaceHolder'];
                PasswInputField.placeholder = MenuTextArray['PasswInputPlaceHolder'];

                SubmitButton.innerHTML = MenuTextArray['SubmitButton'];
                RegistrateLink.innerHTML = MenuTextArray['RegistrateLink'];

            } else {

                LabelCenterTopObject.innerHTML = LabelCenterTopObjectTempValue;
                LabelCenterTopObject.style.fontFamily = LabelCenterTopFontTemp;

                LangControlPressed.innerHTML = LangControlsTempValue;

                AboutUsControl.innerHTML = AboutUsControlTempValue;
                OurTeamControl.innerHTML = OurTeamControlTempValue;
                ServicesControl.innerHTML = ServicesControlTempValue;
                ContactsControl.innerHTML = ContactsControlTempValue;
                LoginControl.innerHTML = LoginControlTempValue;

                LoginInputField.placeholder = LoginInputFieldPlaceHolderTempValue;
                PasswInputField.placeholder = PasswInputFieldPlaceHolderTempValue;

                SubmitButton.innerHTML = btnSubmitTempValue;
                RegistrateLink.innerHTML = LinkToRegistrateTempValue;
            }

            window.onload();
          
        }

        //LOGIN BUTTONS ACTIONS
        function LoginAction() 
        { 
            let MsgTemp;

            if (AreLoginAndPassAccepted() == "yes") {

                MsgTemp = GetTranslationsArrayByCurrentLanguage()['Titles']['SubmitButtonLogedIn'];
                ShowMsg(MsgTemp, ColorGreen);
                BtnSubmitObject.innerHTML = MsgTemp;


            } else if (AreLoginAndPassAccepted() == "no") {
                MsgTemp = GetTranslationsArrayByCurrentLanguage()['MsgTexts']['LoginOrPassTooShort'];
                ShowMsg(MsgTemp, ColorRed);
                BtnSubmitObject.innerHTML = GetTranslationsArrayByCurrentLanguage()['Titles']['SubmitButton'];

            } else {    

                MsgTemp = GetTranslationsArrayByCurrentLanguage()['MsgTexts']['EnterLoginAndPass'];
                ShowMsg(MsgTemp, ColorRed);
                BtnSubmitObject.innerHTML = GetTranslationsArrayByCurrentLanguage()['Titles']['SubmitButton'];
            }
        }

        function AreLoginAndPassAccepted() {

            if (loginInputObject.value != "" && PasswInputObject.value != "") {

                if (loginInputObject.value.length < 5 || PasswInputObject.value.length < 5) {
                    return "no";
                } else {
                    return "yes";
                }
            } else {    
                return;
            }
        }

        function GetTranslationsArrayByCurrentLanguage() 
        {
            if (LTMenuControl.innerHTML == "EN") {
                // MsgTextArray = MsgTextArrayLT;
                // return "LT";
                return StringsForLanguageChangeToLT;

            } else if (RUMenuControl.innerHTML == "EN") {
                // MsgTextArray = MsgTextArrayRU;
                // return "RU";
                return StringsForLanguageChangeToRU;
            } else {
                // MsgTextArray = MsgTextArrayEN;
                // return "EN";
                return StringsForLanguageChangeToEN;
            }
        }

        function IsNumberOdd(n) {
            return (n & 1 == 1);
        }

        function ShowMsg(Msg, MsgColor) {

            // const MsgBoxObject = document.getElementById("MsgBox");
            
            // if (LTMenuControl.innerHTML == "EN") {
            //     // MsgTextArray = MsgTextArrayLT;
            //     MsgTextArray = StringsForLanguageChangeToLT['MsgTexts'];
            // } else if (RUMenuControl.innerHTML == "EN") {
            //     MsgTextArray = MsgTextArrayRU;
            // } else {
            //     MsgTextArray = MsgTextArrayEN;
            // }

            // MsgBoxObject.innerHTML = MsgTextArray[Msg];
            MsgBoxObject.innerHTML = Msg;
            MsgBoxObject.style.display = 'block';

            if (MsgColor) {
                MsgBoxObject.style.color  = MsgColor['FontColor'];
                MsgBoxObject.style.backgroundColor = MsgColor['BackColor'];
            }
            MsgBoxObject.setAttribute("class", "FadeAway");

            setTimeout(function() {
                MsgBoxObject.style.display = 'none';
                MsgBoxObject.removeAttribute("class", "FadeAway");
            }, 5100)
        }

        const StringsForLanguageChangeToLT = {

            MsgTexts : {

                AlreadyOnLoginPage :
                 "Mielas vartotojau,<br>Jūs jau esate prisijungimo puslapyje."+

                LoginOrPassTooShort : "Mielas vartotojau,<br>Nurodytas loginas, el.paštas" +

                EnterLoginAndPass : "Mielas vartotojau,<br>Prašom, nurodykite loginą arba el.paštą ir slaptažodį."
            }
        }

        const StringsForLanguageChangeToRU = {
            Titles : {

                LabelCenterTop : "Вход в\u2000Amiedra",

            MsgTexts : {

                " Пожалуйста, введите данные, чтобы присоединиться.",

                " Please enter login details.",
            
                LoginOrPassTooShort : "Dear user,<br>Login, e-mail or password is too short ! Please enter longer.",

                EnterLoginAndPass : "Dear user,<br>Please, enter login, e-mail and password."

        }

        const ColorGreen = {
            FontColor : 'rgb(176, 255, 248)',
            BackColor : 'rgba(77, 109, 144, 0.41)'
        }
